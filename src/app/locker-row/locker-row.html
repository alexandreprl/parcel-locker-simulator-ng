<div class="border">
  {{ this.locker.location }} (Usage: {{ this.locker.parcels.length }}/{{ this.locker.slot }})<br/>
  <div class="flex">
    <div class="flex-1">
      <b>Slots</b>
      <ul>
        @for (p of locker.parcels; track p.id) {
          <li class="slot border min-w-60 min-h-10 inline-block">
            <app-parcel-row [parcel]="p"></app-parcel-row>
          </li>
        }
        @for (i of [].constructor(locker.slot - locker.parcels.length); track i) {
          <li class="slot border border-dashed min-w-60 min-h-10 inline-block"></li>
        }
        <li>
          <button class="slot border border-dashed min-w-60 min-h-10 inline-block" (click)="this.newLockerSlot()">New
            slot
            ({{ this.newSlotPrice()|currency }})
          </button>
        </li>
      </ul>
    </div>
    <div class="flex-1">
      <b>Trucks</b>
      <ul>
        @for (t of locker.trucks; track t.id) {
          <li>
            <app-truck-row [truck]="t"></app-truck-row>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
