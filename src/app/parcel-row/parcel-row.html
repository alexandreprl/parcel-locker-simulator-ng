<button (click)="this.transfer()" class="flex flex-row items-center parcel-row justify-between cursor-pointer">
    @if (this.isOnTruckOnDestination()) {
  <div class="self-stretch w-2 on-destination"></div>
    } @else {
    }
  <span>
    <span class="text-nowrap">Parcel #{{ this.parcel.id }}</span><span class="w-1 inline-block"></span>
    <span class="text-nowrap">to: {{ this.getDestinationAsString() }}</span>

    </span>






  @if (this.isOnDestination()) {
    @if (parcel.status == "collecting") {
      [Collecting]
        <!-- hand -->
      <button class="pointer-events-none ml-2 border rounded p-1">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
        </svg>

      </button>

    } @else {
      [Waiting for customer]
        <!-- clock -->
      <button class="pointer-events-none ml-2 border rounded p-1">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </button>
    }
  } @else if (!this.isOnRoad()) {
  <button class="pointer-events-none ml-2 border rounded p-1">
    <!-- swap -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5"/>
    </svg>

  </button>
}
</button>
