<app-status-bar></app-status-bar>
<h2>Lockers</h2>
<ul>
  @for (locker of lockersList; track locker.id) {
    <li>
    <app-locker-row [locker]="locker"></app-locker-row>
  </li>
  }
</ul>
<h2>Trucks on the road</h2>
<ul>
  @for (t of onRoadTrucks; track t.id) {
    <li>
      <app-truck-row [truck]="t"></app-truck-row>
    </li>
  }
</ul>
<button (click)="this.addLocker()">Add LockerRow ({{this.newLockerPrice()|currency}})</button>
<button (click)="this.addTruck()">Add Truck ({{this.newTruckPrice()|currency}})</button>
