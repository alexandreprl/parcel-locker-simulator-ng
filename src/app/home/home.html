@let selectedLocker = this.uiService.selectedLocker();
@let selectedTruck = this.uiService.selectedTruck();

<div class="flex flex-col space-y-2">
  <app-status-bar></app-status-bar>
  <div class="flex-1 flex md:flex-row flex-col space-x-2">
    <div class="flex-1">
      @if (this.uiService.treePanelVisible()) {
        <app-upgrade-tree></app-upgrade-tree>
      } @else if (selectedLocker != undefined) {
        <app-locker-row [locker]="selectedLocker"></app-locker-row>
      } @else if (selectedTruck != undefined) {
        <app-truck-row [truck]="selectedTruck"></app-truck-row>
      } @else {
        <div class="text-gray-500 italic text-center">Select locker or warehouse on the map!</div>
      }
    </div>
    <div class="flex-1 md:max-w-1/2">
      <app-map></app-map>

    </div>
  </div>
</div>
